name: GitHub-Profile-3D-Contrib

on:
  schedule: # æ¯æ—¥ JST 03:00ï¼ˆUTC 18:00ï¼‰ã«å®Ÿè¡Œ
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      - name: Commit & Push
        env:
          REPO_TOKEN: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
          # ğŸ‘‡ ã¾ãš origin ã‚’å‰Šé™¤ã—ã¦ã‹ã‚‰å†è¨­å®šï¼ï¼ˆã“ã‚ŒãŒãƒŸã‚½ï¼‰
          git remote remove origin
          git remote add origin https://x-access-token:$REPO_TOKEN@github.com/$REPO_NAME
      
          git add -A .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "generated"
            git push origin HEAD
          fi


